{% load static %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<head>
    <link rel="stylesheet" href="{% static 'css/subscription.css' %}">
</head>

<body>
    <div id="container">
        <div id="pricecontainer">
            <p id="txt1">عضویت خود را انتخاب کنید</p>
            <div id="part1" class="parts">
                <p class="title">برنزی</p>
                <hr class="hrline">
                <p class="storage">پنج ارسال رایگان</p>
                <p class="user">تک کاربر</p>
                <p class="site">ده درصد تخفیف در هر سفارش</p>
                <p class="price">250000 تومان</p>
                <button class="buy">ادامه <i class="fas fa-arrow-circle-right fa-xs"></i></button>
            </div>
            <div id="part2" class="parts">
                <p class="title">نقره ای</p>
                <hr class="hrline">
                <p class="storage">ده ارسال رایگان</p>
                <p class="user">تک کاربر</p>
                <p class="site">پانزده درصد تخفیف در هر سفارش</p>
                <p class="price">350000 تومان</p>
                <button class="buy">ادامه <i class="fas fa-arrow-circle-right fa-xs"></i></button>
            </div>
            <div id="part3" class="parts">
                <p class="title">طلایی</p>
                <hr class="hrline">
                <p class="storage">20 ارسال رایگان</p>
                <p class="user">دو کاربر</p>
                <p class="site"> بیست درصد تخفیف در هر سفارش</p>
                <p class="price">600000 تومان</p>
                <button class="buy">ادامه <i class="fas fa-arrow-circle-right fa-xs"></i></button>
            </div>
        </div>
    </div>
</body>
